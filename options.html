<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuipIn</title>
  <style>
    html, body {
        width: 460px;
        height: 260px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        box-sizing: border-box;
    }
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
    }

    .container {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #icon {
      width: 48px;
      height: 48px;
      margin-right: 15px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      margin-bottom: 16px;
      font-size: 14px;
      background-color: #444;
      color: #fff;
      outline: none;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button#remove {
      background-color: #f44336;
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 16px;
      font-size: 13px;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="icon.png" id="icon" alt="QuipIn Logo" />
      <h1>QuipIn</h1>
    </div>
    <h4>Your personal, smart and witty reply assistant</h4>
    <label for="apiKey">OpenAI API Key</label>
    <input id="apiKey" type="text" placeholder="Paste your OpenAI API key here..." />
    <div class="btn-group">
      <button id="save">Save</button>
      <button id="remove">Remove</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>

</html>
