<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuipIn</title>
  <style>
    html,
    body {
      width: 460px;
      height: 350px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    #icon {
      width: 48px;
      height: 48px;
      margin-right: 15px;
    }

    h1 {
      font-size: 22px;
      margin: 0;
    }

    h4 {
      font-weight: normal;
      font-size: 14px;
      margin: 0 0 16px 0;
      color: #aaa;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    .form-group {
      width: 100%;
    }

    .api-wrapper {
      display: flex;
      align-items: stretch;
      gap: 8px;
    }

    #apiKey {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background-color: #444;
      color: #fff;
      height: 42px;
      box-sizing: border-box;
      outline: none
    }

    #remove {
      padding: 0 14px;
      background-color: #f44336;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      height: 42px;
      box-sizing: border-box;
      display: none;
    }

    .btn-group {
      display: flex;
      justify-content: flex-end;
      width: 100%;
      margin-top: 16px;
    }

    #save {
      padding: 10px 16px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      width: 100%;
      display: grid;
      place-items: center;
      padding: 8px 0;
      font-size: 13px;
      color: #aaa;
    }

    #preferred-model-options {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="icon.png" id="icon" alt="QuipIn Logo" />
      <h1>QuipIn</h1>
    </div>
    <h4>Your personal, smart and witty reply assistant</h4>
  
    <div class="platform-settings" data-platform="linkedin">
      <h3>LinkedIn Settings</h3>
      <!-- LinkedIn-specific settings -->
    </div>

    <div class="platform-settings" data-platform="reddit">
      <h3>Reddit Settings</h3>
      <!-- Reddit-specific settings -->
    </div>

    <div class="form-group">
      <label>Preferred Model</label>
      <div id="preferred-model-options">
        <label>
          <input type="radio" name="model" value="openai" id="modelOpenAI" />
          OpenAI (GPT-4)
        </label>
        <br />
        <label>
          <input type="radio" name="model" value="gemini" id="modelGemini" />
          Gemini (Flash 2.5)
        </label>
      </div>
    </div>

    <!-- Shared settings like API key -->
    <div id="api-key-section" style="display: none;">
      <label for="apiKey">OpenAI API Key</label>
      <div class="api-wrapper">
        <input id="apiKey" type="text" placeholder="Enter your API key..." />
        <button id="remove" title="Remove API Key">üóëÔ∏è</button>
      </div>
      <div class="btn-group">
        <button id="save">Save</button>
      </div>
    </div>

    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>

</html>
